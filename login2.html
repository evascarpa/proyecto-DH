<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>login2</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">

    <link href="https://fonts.googleapis.com/css?family=Courgette|Dancing+Script:700|Pacifico|Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      <link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/estilosLogin.css">

  </head>
  <body>
    <div class="container" >
      <div class="row">

           <div class="col-xs-12  col-md-8 offset-md-2 ">

               <form class="form-signin">
                  <img class="img1" src="imagenes/logo2.png" alt="">
                  <h1 class="Bienvenido">Bienvenido a BaproClub!!</h1>
  
                  <label for="inputEmail" class="sr-only"></label>
                   <input type="email" id="inputEmail" class="form-control" placeholder="ejemplo@dominio.com" required autofocus>
                   <br>
                    <label for="inputPassword" class="sr-only"></label>
                   <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
                 <label>
                 <input type="checkbox" value="remember-me" class="Recordar"> <b class="recordar">Recordar</b> 
                 </label>
 
                <button class="btn btn-lg btn-primary btn-block" type="submit"><a class="Loguearme" href="home.html">Loguearme</a></button>
                <small id="emailHelp" class="form-text text-muted" >BaproClub protege tu información privada. </small>
               </form>
       </div>
      </div>
      <br>
      <br>
       <div class="row">
        <div class="col-xs-12 col-md-8 offset-md-2">
                 <button class="btn btn-lg btn-primary btn-block" type="submit"><a class="Loguearme"  href="registro.html">Quiero una cuenta!</a> </button>
       </div>
      </div>
      <br>
      <br>
      <div class="row">
        <div class="col-xs-12 col-md-6 offset-md-3">
       <p class="derechos">-Todos los derechos reservados por BaproClub-</p>
      </div>         
      </div>
    </div>
</body>
</html>
